<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom2.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
    
    <title>Bootstrap Layout</title>
</head>
<body>
    <div class="container-fluid p-5 mb-3 text-light text-left bg-dark" id="topo">
        <h1 id="titulo">HUB Innovation 2</h1>
    </div>

    <div class="container p-5 d-flex justify-content-around" id="menu">
        <h1>CADASTRO DO PALESTRANTE</h1>
    </div>

    <main class="container p-5" id="conteudo">       


        <form class="row g-3" action ="palestrante.php" method="POST" enctype="multipart/form-data">
            <div class="col-md-5">
            <label for="inputFoto" class="form-label">Foto</label>
            <input type="file" class="form-control" id="inputFoto" name="foto">
            </div>

            <div class="col-md-7">
            <label for="inputNome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="inputNome" name = "nome" placeholder="Nome do Palestrante">
            </div>

            <div class="col-4">
            <label for="inputFone" class="form-label">Telefone</label>
            <input type="number" class="form-control" id="inputFone" name = "fone" placeholder="Digite seu Telefone">
            </div>

            <div class="col-8">
            <label for="inputEmail" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="inputEmail" name = "email"  placeholder="E-mail do Palestrante">
            </div>

            <div class="col-md-4">
            <label for="inputFormacao" class="form-label">Formação</label>
            <input type="text" class="form-control" id="inputFormacao" name = "formacao"  placeholder="Formação do Palestrante">
            </div>
            
            <div class="col-md-4">
            <label for="inputEmpresa" class="form-label">Empresa</label>
            <input type="text" class="form-control" id="inputEmpresa" name = "empresa"  placeholder="Empresa/Instituição">
            </div>

            <div class="col-md-4">
                <label for="inputState" class="form-label">Reponsável</label>
                <select id="inputState" name = "responsavel" class="form-select">
                    <option selected>Selecione o Responsável</option>
                    <option>Thiago</option>
                    <option>Ederson</option>
                    <option>Enilda</option>
                    
                </select>
                </div>

            <div class="col-12 ">            
            <label for="inputObs" class="form-label">Observações</label>              
                    
            <textarea class="form-control" aria-label="inputObs" id="inputObserv" name = "observ"></textarea>
            
            </div>

            <div class="botoes d-flex justify-content-center">  
                <div class="col-md-2 mx-5">
                <button type="submit" class="btn btn-dark px-5">Cadastrar</button>
                </div>

                <div class="col-md-2 mx-5">
                    <button type="submit" class="btn btn-cancelar px-5">Cancelar</button>
                </div>
            </div> 
        </form>

       
    </main>
    
    

   
    
    
</body>
</html>
