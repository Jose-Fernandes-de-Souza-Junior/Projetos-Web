<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom2.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
    
    <title>Bootstrap Layout</title>
</head>
<body>
    <div class="container-fluid p-5 mb-3 text-light text-left bg-dark" id="topo">
        <h1 id="titulo">HUB Innovation 2</h1>
    </div>

    <div class="container p-5 d-flex justify-content-around" id="menu">
        <h1>CADASTRO DO PARTICIPANTE</h1>
    </div>

    <main class="container p-5" id="conteudo">       


        <form class="row g-3" action ="participante.php" method="POST">

            <div class="col-md-5">
            <label for="inputNome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="inputNome" name = "nome" placeholder="Nome Completo">
            </div>

            <div class="col-md-2">
            <label for="inputData" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="inputData" name = "data_nasc" placeholder="">
            </div>

            <div class="col-md-2">
                <label for="inputState" class="form-label">Sexo</label>
                <select id="inputState" name = "sexo" class="form-select">
                    <option selected>Selecione</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                </select>
                </div>

            <div class="col-md-3">
            <label for="inputCPF" class="form-label">CPF</label>
            <input type="number" class="form-control" id="inputCPF" name = "cpf" placeholder="Digite apenas numeros">
            </div>

            <div class="col-3">
            <label for="inputFone" class="form-label">Telefone</label>
            <input type="number" class="form-control" id="inputFone" name = "telefone" placeholder="Digite seu Telefone">
            </div>

            <div class="col-6">
            <label for="inputEmail" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="inputEmail" name = "email" placeholder="E-mail do Participante">
            </div>

            <div class="col-md-3">
                <label for="inputState" class="form-label">Escolaridade</label>
                <select id="inputState" name = "escolaridade" class="form-select">
                    <option selected>Selecione</option>
                    <option>Ensino Superior Incompleto</option>
                    <option>Ensino Superior Completo</option>
                    <option>Ensino Medio</option>
                    <option>Ensino Fundamental</option>
                </select>
            </div>
            
            <div class="col-md-4">
            <label for="inputEmpresa" class="form-label">Empresa</label>
            <select id="inputState" name = "empresa" class="form-select">
                <option selected>Selecione a Instituição</option>
                <option>...</option>
               
            </select>
            </div>

            <div class="col-md-4">
                <label for="inputPalestra" class="form-label">Palestras</label>
                <select id="inputState" name = "palestra" class="form-select">
                    <option>Selecione a Palestra</option>
                    <option>...</option>
                    
                </select>
            </div>


            <div class="col-md-4">
                <label for="inputState" class="form-label">Período</label>
                <select id="inputState" name = "periodo" class="form-select">
                    <option selected>Selecione o Período</option>
                    <option>Matutino</option>
                    <option>Vespertino</option>
                    <option>Noturno</option>
                </select>
                </div>

            <div class="col-12 ">            
            <label for="inputObs" class="form-label">Observações</label>              
                    
            <textarea class="form-control" aria-label="inputObs" id="inputObserv" name = "observ"></textarea>
            </div>

            <div class="botoes d-flex justify-content-center">  
                <div class="col-md-2 mx-5">
                <button type="submit" class="btn btn-dark px-5">Cadastrar</button>
                </div>

                <div class="col-md-2 mx-5">
                    <button type="submit" class="btn btn-cancelar px-5">Cancelar</button>
                </div>
            </div> 
        </form>

       
    </main>
    
    

   
    
    
</body>
</html>
