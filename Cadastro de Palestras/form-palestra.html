<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom2.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
    
    <title>Bootstrap Layout</title>
</head>
<body>
    <div class="container-fluid p-5 mb-3 text-light text-left bg-dark" id="topo">
        <h1 id="titulo">HUB Innovation 2</h1>
    </div>

    <div class="container p-5 d-flex justify-content-around" id="menu">
        <h1>CADASTRO DA PALESTRA</h1>
    </div>

    <main class="container p-5" id="conteudo">       


        <form class="row g-3" action ="palestra.php" method="POST">
            
            <div class="col-md-8">
            <label for="inputNome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="inputNome" name="nome" placeholder="Nome da Palestra">
            </div>

            <div class="col-md-2">
                <label for="inputInicio" class="form-label">Data de Inicio</label>
                <input type="date" class="form-control" id="inputInicio" name="datai" placeholder="">
            </div>

            <div class="col-md-2">
                <label for="inputTermino" class="form-label">Data de Término</label>
                <input type="date" class="form-control" id="inputTermino" name="datater" placeholder="">
            </div>

            <div class="col-md-2">
                <label for="inputHoras" class="form-label">Horário de Inicio</label>
                <input type="time" class="form-control" id="inputHoras" name="hora" placeholder="">
            </div>
            

            <div class="col-md-2">
            <label for="inputCarga" class="form-label">Carga Horária</label>
            <input type="number" class="form-control" id="inputCarga" name="carga" placeholder="Apenas números">
            </div>

            <div class="col-md-2">
                <label for="inputVagas" class="form-label">Vagas</label>
                <input type="number" class="form-control" id="inputVagas" name="vagas" placeholder="Número de vagas">
                </div>

            
            <div class="col-md-4">
            <label for="inputLocal" class="form-label">Empresa</label>
            <input type="text" class="form-control" id="inputLocal" name="empresa" placeholder="Nome da Instituição">
            </div>

            <div class="col-md-2">
                <label for="inputResponsavel" class="form-label">Responsável</label>
                <input type="text" class="form-control" id="inputResponsavel" name="responsavel" placeholder="Professor Responsável">
                </div>

                        <div class="col-12 ">            
            <label for="inputObs" class="form-label">Observações</label>              
                    
            <textarea class="form-control" aria-label="inputObs" id="inputObserv" name = "observ"></textarea>
            </div>

            <div class="botoes d-flex justify-content-center">  
                <div class="col-md-2 mx-5">
                <button type="submit" class="btn btn-dark px-5">Cadastrar</button>
                </div>

                <div class="col-md-2 mx-5">
                    <button type="submit" class="btn btn-cancelar px-5">Cancelar</button>
                </div>
            </div> 
        </form>

       
    </main>  
    
    
</body>
</html>
